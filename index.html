<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p5.js 작품 모음</title>
    <style>
        /* 페이지 전체 꽉 채우기 설정 */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%; /* 화면 높이 100% 사용 */
            font-family: sans-serif;
        }

        /* 2x2 그리드 레이아웃 설정 */
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr; /* 가로 2등분 */
            grid-template-rows: 1fr 1fr;    /* 세로 2등분 */
            height: 100%;                   /* 화면 전체 높이 사용 */
        }

        /* 각 과제 박스 디자인 */
        .item {
            display: flex;
            justify-content: center; /* 가로 가운데 정렬 */
            align-items: center;     /* 세로 가운데 정렬 */
            border: 1px solid #ccc;  /* 테두리 */
            text-decoration: none;   /* 링크 밑줄 제거 */
            color: #333;             /* 글자색 */
            font-size: 2rem;         /* 글자 크기 크게 */
            font-weight: bold;
            transition: background 0.3s; /* 마우스 올렸을 때 효과 */
        }

        /* 마우스 올리면 배경색 변경 */
        .item:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>

    <div class="container">
        <a href="sample1/index.html" class="item">
            과제 #1
        </a>

        <a href="sample4/index.html" class="item">
            과제 #4
        </a>

        <a href="sample2/index.html" class="item">
            과제 #2
        </a>

        <a href="sample3/index.html" class="item">
            과제 #3
        </a>
    </div>

</body>
</html>
